<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Strip Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-layer"></div>
  <div class="clock">
    <div class="horizintal"></div>
    <div class="digit"><div class="strip" id="d0"></div></div>
    <div class="digit"><div class="strip" id="d1"></div></div>
    <div class="separator">:</div>
    <div class="digit"><div class="strip" id="d2"></div></div>
    <div class="digit"><div class="strip" id="d3"></div></div>
    <div class="separator">:</div>
    <div class="digit"><div class="strip" id="d4"></div></div>
    <div class="digit"><div class="strip" id="d5"></div></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
